<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Covid Anchor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>

<body>
  <nav>
    <a href="{{ url_for('index')}}" class="logo">Covid Anchor</a>
  </nav>
  <div class="container">
    <div class="world">
      <div class="world__header">
        <h1>World</h1>
        <h1>Cases</h1>
      </div>
      <div class="world__content">
        <p><strong>Cases: </strong> <span>{{countries[0].cases}}</span></p>
        <p>
          <strong>Recoveries: </strong>
          <span>{{countries[0].recovered}}</span>
        </p>
        <p><strong>Death: </strong> <span>{{countries[0].deaths}}</span></p>
      </div>
    </div>
    <div class="cards">
      {% for country in countries[1:] %}
      <div class="card">
        <div class="card__header">
          <h2>{{country.country}}</h2>
        </div>
        <div class="card__content">
          <p><strong>Cases: </strong> <span>{{ country.cases}}</span></p>
          <p><strong>Recoveries: </strong> <span>{{ country.recovered}}</span></p>
          <p><strong>Death: </strong> <span>{{ country.deaths }}</span></p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>

</html>
